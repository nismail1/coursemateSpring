<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Sign Up</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Link to your CSS file -->
</head>
<body>

    <!-- Main container for centering the content -->
    <div class="container">
        <h1 class="heading">Student Registration</h1>

        <!-- Display error message if present -->
        <div th:if="${error}" class="error-message">
            <p th:text="${error}"></p>
        </div>

        <!-- Sign Up Form -->
        <form action="#" th:action="@{/signup/student}" method="post" class="signup-form">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required class="input-field">
            </div>

            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required class="input-field">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required class="input-field">
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required class="input-field">
            </div>

            <div class="form-group">
                <label for="major">Major:</label>
                <input type="text" id="major" name="major" required class="input-field">
            </div>

            <div class="form-group">
                <button type="submit" class="submit-button">Sign Up</button>
            </div>
        </form>

        <p class="login-link">Already have an account? <a href="/login">Login here</a></p>
    </div>

</body>
</html>
