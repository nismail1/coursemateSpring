<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create New Course</title>
</head>
<body>
    <h1>Create New Course</h1>

    <!-- Form for creating a course -->
    <form action="#" th:action="@{/courses/create}" th:object="${course}" method="post">
        <div>
            <label for="name">Course Name:</label>
            <input type="text" id="name" th:field="*{name}" placeholder="Enter course name" required />
        </div>

        <div>
            <label for="description">Description:</label>
            <textarea id="description" th:field="*{description}" placeholder="Enter course description" required></textarea>
        </div>

        <div>
            <label for="teacher">Select Teacher:</label>
            <!-- <select id="teacher" th:field="*{teacher.id}"> -->
            <select id="teacher" name="teacherId">
                <option th:each="teacher : ${teachers}" 
                        th:value="${teacher.id}" 
                        th:text="${teacher.firstName} + ' ' + ${teacher.lastName}"> 
                    <!-- The option will display the teacher's full name -->
                </option>
            </select>
        </div>

        <!-- Submit button -->
        <div>
            <button type="submit">Create Course</button>
        </div>
    </form>

    <!-- Link to go back to the courses list -->
    <a href="/courses">Back to Courses</a>
</body>
</html>
