<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

    <!-- Main container for centering the content -->
    <div class="container">
        <h1 class="heading">Login</h1>

        <!-- Display error message if present -->
        <div th:if="${error}" class="error-message">
            <p th:text="${error}"></p>
        </div>

        <!-- Login Form -->
        <form th:action="@{/login}" method="post" class="login-form">
            <div class="form-group">
                <label for="username">Username:</label> <!-- Change label to Username -->
                <input type="text" id="username" name="username" required class="input-field"> <!-- Change input name to 'username' -->
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required class="input-field">
            </div>

            <div class="form-group">
                <button type="submit" class="submit-button">Login</button>
            </div>
        </form>

        <p class="signup-link">Don't have an account? Sign up as:</p>
        <ul class="signup-options">
            <li><a href="/signup/student">Student</a></li>
            <li><a href="/signup/teacher">Teacher</a></li>
            <li><a href="/signup/administrator">Administrator</a></li>
        </ul>
    </div>

</body>
</html>
