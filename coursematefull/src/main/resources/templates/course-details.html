<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Course Details - CourseMate</title>
</head>
<body>
    <header>
        <h1 th:text="${course.name}"></h1>
        <button onclick="window.location.href='/logout'">Logout</button>
        <!-- <p th:text="${course.description}"></p> -->
    </header>
    <!-- <main>
        <h2>Enrolled Students</h2>
        <ul>
            <li th:each="student : ${students}">
                <span th:text="${student.firstName} + ' ' + ${student.lastName}"></span>
            </li>
        </ul>
    </main> -->
    <section>
        <h2>Description</h2>
        <p th:text="${course.description}"></p>
        
        <h2>Teacher</h2>
        <p th:text="${course.teacher.firstName}"></p>
        
        <h2>Your Grade</h2>
        <p th:text="'Grade: ' + ${grade}"></p>

        <h2>Assignments</h2>
        <ul>
            <li th:each="assignment : ${assignments}">
                <p th:text="${assignment.name} + ': ' + ${assignment.details}"></p>
            </li>
        </ul>
    </section>
</body>
</html>
